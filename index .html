<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Capture Demo</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f3f3f3;
  padding: 20px;
}
video, canvas {
  width: 90%;
  max-width: 350px;
  border: 2px solid #222;
  margin-top: 10px;
  border-radius: 10px;
}
button {
  padding: 10px 20px;
  margin-top: 10px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Camera Capture</h2>

<video id="camera" autoplay playsinline></video><br>
<button onclick="capturePhoto()">Capture</button>

<canvas id="snapshot"></canvas>

<script src="script.js"></script>

</body>
</html>
